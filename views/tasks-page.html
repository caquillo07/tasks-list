<section id="all-tasks">
    <header>
        <h1>{{tasks.title}}</h1>
    </header>
    <section class="main" ng-cloak>
        <ul class="task-list">
            <li ng-repeat="task in tasks.tasks">
                <label>{{task.title}}</label>
            </li>
        </ul>
    </section>
    <footer class="footer" ng-cloak>
        <ul class="menu">
            <li>
                <a href="#/">Back</a>
            </li>
        </ul>
    </footer>
</section>
